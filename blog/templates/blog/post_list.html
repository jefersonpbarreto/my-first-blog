<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Blog Django Girls</title>
</head>
<body>
        <div>
            <h1><a href="/">Blog Django Girls</a></h1>
        </div>

        <div>
            {% for post in posts %}
                <p>Published: {{ post.published_date }}</p>
                <h2><a href=""> {{ post.title }}</a></h2>
                <p>{{ post.text|linebreaksbr }}</p>
            {% endfor %}
        </div>
</body>
</html>
